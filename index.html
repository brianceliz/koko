<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sportfit</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>


<body>
    <header>
        <div class="textos">
            <img src="sportfit.png" alt="" width="850">
        </div>
        <div class="sesgoabajo"></div>
    </header>
    <main>
        <section class="acerca-de">
            <div class="contenedor">
                <h2 class="sobre-nosotros">SOBRE NOSOTROS</h2>
                <h3 class="slogan">Centro de formaci√≥n</h3>
                <p class="parrafo">En sportfit creemos que mejorar la salud y el rendimiento es el principal 
                    objetivo de cualquier entrenamiento
                </p>
              
            </div>
        </section>
        <section class="galeria">
            <div class="sesgoarriba"></div>
            <div class="imagenes none">
                <img src="1.png" alt="">
            </div>
            <div class="imagenes">
                <img src="3.png" alt="">
            </div>
            <div class="imagenes">
                <img src="2.png" alt="">
                
                  
                    <div></div>
                </div>
            </div>
            <div class="imagenes">
                <img src="4.png" alt="">

            </div>
            <div class="imagenes none">
                <img src="5.png" alt="">
            </div>
            <div class="sesgoabajo"></div>
        </section>
        <section class="miembros">
            <div class="contenedor">
                <h2 class="sobre-nosotros">Nuestro equipo</h2>
                <h3 class="slogan">Conoce a nuestro equipo de trabajo</h3>
                <div class="cards">
                    <div class="card">
                        <img src="tomi.png" alt="">
                        
                        <h4>Tomas Pereiro</h4>
                    </div>
                    <div class="card">
                        <img src="santi.png" alt="">
                        
                        <h4>Santiago Sosa</h4>
                    </div>
                    <div class="card">
                        <img src="mike.png" alt="">
                        
                        <h4>Mike Mike</h4>
                    </div>
                   
                
                </div>
            </div>
        </section>
        <section class="fondo">
            <div class="sesgoarriba"></div>
            <div class="contenedor">
                
            </div>
            <div class="sesgoabajo-unico"></div>
        </section>
    </main>
    <footer>
        <div class="contenedor">
            <h2 class="titulo-footer">Contactanos</h2>
            <h3 class="subtitulo-footer">Lo apreciariamos mucho</h3>
            <div class="footer">
                <form action="">
                    <input type="text" name="" id="" placeholder="Nombre">
                    <input type="email" name="" id="" placeholder="Email">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese su mensaje..."></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </footer>
</body>

</html>
